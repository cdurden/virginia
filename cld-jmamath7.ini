[app:virginia]
use = egg:virginia
root = /home/cld/pub/teaching/jmamath7
bibpath = %(here)s/content/bibs
#pyramid.includes = pyramid_debugtoolbar

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[pipeline:main]
pipeline = translogger virginia

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

# Begin logging configuration

[loggers]
keys = root, {{package_logger}}

[handlers]
keys = console, filelog

[formatters]
keys = generic

[logger_root]
level = DEBUG 
handlers = console, filelog

[logger_{{package_logger}}]
level = DEBUG
handlers =
qualname = {{package}}

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = FileHandler
args = ('%(here)s/jmamath7.log','a')
level = DEBUG 
formatter = generic

[formatter_generic]
format = LOG: %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
